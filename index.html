<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bansal College Of Engineering</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="landing-page">
            <!---NavBar-->
            <div class="nav">

                    <h3>Bansal College Of Engineering, presents</h3>
                </div>
                <div class="navbar">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="event.html">Events</a></li>

                <div class="countdown-holder">

                    <div class="dmin time" id="dmin"></div>
                    <label>Minutes</label>
                </div>

                <div class="countdown-holder">
                    <div class="dsec time" id="dsec"></div>

                </div>
            </div>
