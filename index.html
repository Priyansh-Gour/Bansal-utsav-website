<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bansal College Of Engineering</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="landing-page">
            <!---NavBar-->
            <div class="nav">
                <div class="heading">
                    <h3>Bansal College Of Engineering, presents</h3>
                </div>
                <div class="navbar">
                    <ul>
                        <li><a href="">Dance Events</a></li>
                        <li><a href="">Music Events</a></li>
                        <li><a href="">Drama Events</a></li>
                        <li><a href="">Games</a></li>
                        <li><a href="">SPONSORS Admin</a></li>
                    </ul>
                </div>
            </div>

            <div class="entry-header">
                <h2>Bansal Utsav!</h2>
            </div>
            
            <div class="countdown">
                <!-- COUNTDOWNER -->
                <div class="countdown-holder">
                    <div class="dday time" id="dday"></div>
                    <label>Days</label>
                </div>
                <!-- .countdown-holder -->

                <div class="countdown-holder">
                    <div class="dhour time" id="dhour"></div>
                    <label>Hours</label>
                </div>

                <div class="countdown-holder">
                    <div class="dmin time" id="dmin"></div>
                    <label>Minutes</label>
                </div>

                <div class="countdown-holder">
                    <div class="dsec time" id="dsec"></div>
                    <label>Seconds</label>
                </div>
            </div>
        </div>
        <!-- Register button -->
        <div class="register-btn">
            <button class="btn">Register Yourself!!</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
