<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bansal Utsav College Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
        }
        form {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            color: #333;
        }
        input[type="text"], input[type="number"], input[type="email"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        @media screen and (max-width: 768px) {
            .container {
                padding: 20px;
            }
            input[type="submit"] {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Bansal Utsav College Login</h2>
        <form action="#" method="post" autocomplete="off">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="sem">Semester:</label>
                <input type="number" id="sem" name="sem" required>
            </div>
            <div class="form-group">
                <label for="enroll">Enrollment No.:</label>
                <input type="text" id="enroll" name="enroll" required>
            </div>
            <div class="form-group">
                <label for="dept">Department</label>
                <input type="text" id="dept" name="dept" required>
            </div>
            <div class="form-group">
                <label for="enroll">Gender:</label>
                Male: <input type="radio" name="same" required>
                Female: <input type="radio" name="same" required>
            </div>
            <div class="form-group">
                <label for="event">Event:</label>
                <select multiple id="event" name="event" required>
                    <option>Cultural Venture</option>
                    <option>Technical Venture</option>
                    <option>Fun-House Venture </option>
                    <option>Sports Venture</option>
                </select>
            </div>
            <div class="form-group">
                <label for="event">Cultural Venture:</label>
                <select multiple id="event" name="event" required>
                    <option>Singing</option>
                    <option>Dancing</option>
                    <option>Music Band</option>
                    <option>Wall-Painting</option>
                    <option>Face-Painting</option>
                    <option>Tech Rangoli</option>
                    <option>Skit</option>
                </select>
            </div>
            <div class="form-group">
                <label for="event">Fun-HouseVenture:</label>
                <select multiple id="event" name="event" required>
                    <option>Treasure Hunt</option>
                    <option>Free-Fire</option>
                    <option>Tic-tac-toe</option>
                    <option>Slow Cycle</option>
                    <option>Tug of war</option>
                    <option>Shot flim contest</option>
                    <option>The Scary House</option>
                </select>
            </div>

            <div class="form-group">
                <label for="event">Technical Venture:</label>
                <select multiple id="event" name="event" required>
                    <option>Arch Mania</option>
                    <option>Urban Plannimg</option>
                    <option>CAD Champion</option>
                    <option>Code Hunter</option>
                    <option>Best Googler</option>
                    <option>Beat the Bug</option>
                    <option>Robo war </option>
                    <option>line Follower</option>
                    <option>Tech/Biz Quiz</option>
                    <option>Project Expo</option>
                </select>
            </div>
            <div class="form-group">
                <label for="event">Sport Venture:</label>
                <select multiple id="event" name="event" required>
                    <option>100m Race</option>
                    <option>400m Race</option>
                    <option>Shot put</option>
                    <option>Chess</option>
                    <option>carrom</option>
                    <option>Cricket</option>
                    <option>vollyboll</option>
                    <option>Kabbadi</option>
                    <option>Kho-kho</option>
                    <option>Badminton</option>
                    <option>Gully-Cricket</option>
                    <option>Javelin</option>
                </select>
            </div>
            <div class="form-group">
                <label for="phone">Phone No.:</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="phone">Verify OTP:</label>
                <input type="number" id="opt" name="otp" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
